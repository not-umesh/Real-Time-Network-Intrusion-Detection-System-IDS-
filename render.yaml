services:
  - type: web
    name: network-ids-dashboard
    runtime: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: streamlit run web_dashboard.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
